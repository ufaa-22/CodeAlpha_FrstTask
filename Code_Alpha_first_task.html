<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Age Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #43C6DB;
    }
    .calculator {
        background-color:#93FFE8;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="number"] {
        width: 50px;
        padding: 5px;
        margin: 0 5px;
        text-align: center;
    }
    button {
        padding: 8px 16px;
        background-color: #003153;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    #result {
        font-size: 20px;
        margin-top: 10px;
    }
</style>
</head>
<body>
<div class="calculator">
    <h2>Age Calculator</h2>
    <label for="dob">Date of Birth:</label>
    <input type="number" id="day" placeholder="DD" min="1" max="31">
    <input type="number" id="month" placeholder="MM" min="1" max="12">
    <input type="number" id="year" placeholder="YYYY" min="1900" max="2100">
    <button onclick="calculateAge()">Calculate Age</button>
    <div id="result"></div>
</div>

<script>
function calculateAge() {
    var day = parseInt(document.getElementById("day").value);
    var month = parseInt(document.getElementById("month").value);
    var year = parseInt(document.getElementById("year").value);

    if (isNaN(day) || isNaN(month) || isNaN(year)) {
        alert("Please enter valid date, month, and year!");
        return;
    }

    var today = new Date();
    var birthDate = new Date(year, month - 1, day);
    var age = today.getFullYear() - birthDate.getFullYear();
    var m = today.getMonth() - birthDate.getMonth();
    
    if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
        age--;
    }

    document.getElementById("result").innerHTML = "You are " + age + " years old.";
}
</script>
</body>
</html>
